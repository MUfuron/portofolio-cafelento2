<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Cafe Lento</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <!-- ヒーローエリア -->
  <section class="hero">
    <div class="hero-inner">
      <h1>Cafe Lento</h1>
      <h2>都心の真ん中で、<br>ほっと一息。</h2>
      <img src="images/coffe-aikon.png" alt="コーヒーアイコン" class="coffee-icon">
    </div>
  </section>

  <!-- コーヒー＆スイーツのメインビジュアル -->
  <section class="visual">
    <img src="images/coffe2.png" alt="コーヒーとスイーツ" class="main-photo">
    <div class="visual-text">喫茶店の本格的な珈琲と、<br>手作りスイーツ</div>
  </section>


 <!-- ABOUT US セクション -->
  <section class="about">
  <div class="about-inner">
    <div class="about-text">
      <h2>ABOUT US</h2>
      <p class="about2">私たちが提供するこだわりの珈琲</p>
      <p>世界各地から厳選した珈琲豆を、自家焙煎で
          <br>香りと味わいを最大限に引き出しています。
          <br>豆の個性を活かした一杯は、毎月のひとときを
          <br>豊かにする特別な体験です。</p>
    </div>

    <div class="about-image">
      <img src="images/coffe3.jpg" alt="珈琲とスイーツの画像">
    </div>
  </div>
</section>


  <section class="menu">
<img src="images/menu.png" alt="メニュー" class="main-photo">
  </section>
<section class="mise">
    <img src="images/mise2.png" alt="店内の画像" class="main-photo">
</section>

</body>
</html>
